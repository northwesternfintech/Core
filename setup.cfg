[metadata]
name = core
description = slap that like button
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
packages =
    core
    core.algorithm_interop
    core.backtesting
    core.data_acquisition
    core.execution_platform
    core.information_control
    core.information_control.cli
    core.information_control.mgr
    core.information_control.mgr.server
install_requires =
    cement==3.0
    tabulate
    flask
python_requires = >=3.7
zip_safe = no

[options.entry_points]
console_scripts = 
    nuft = core.information_control.cli.app:main
    test_manager = core.information_control.mgr.manager:main
    test_server = core.information_control.mgr.server:main