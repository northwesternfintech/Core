[metadata]
name = core
description = I Pledge Allegiance to the Bag
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
packages =
    core
    core.algorithm_interop
    core.backtesting
    core.data_acquisition
    core.execution_platform
    core.information_control
    core.information_control.cli
install_requires =
    cement==3.0
    tabulate
python_requires = >=3.7
zip_safe = no

[options.entry_points]
console_scripts = 
    nuft = core.information_control.cli.app:main
